<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Events</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #c91e1e;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .event-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 5px 25px 0 rgba(248, 231, 231, 0.1);
        }

        .event {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }
  body { background-color: #c7c9c9
        }
    </style>
</head>
<body>

    <header>
        <h1>Events</h1>
    </header>

    <div class="event-container">
        <div class="event">
            <h2>Coding King</h2>
            <p>Date: November 30, 2023</p>
            <p>Time: 2:00 PM - 5:00 PM</p>
            <p>If you have talent of coding then join this event and win exciting prizes.</p>
            <a href="#" class="button">Learn More</a>
        </div>

        <div class="event">
            <h2>Football</h2>
            <p>Date: December 5, 2023</p>
            <p>Time: 3:00 PM - 6:00 PM</p>
            <p>You love football this is for you join and show you skills</p>
            <a href="#" class="button">Learn More</a>
        </div>

    </div>

</body>
</html>
